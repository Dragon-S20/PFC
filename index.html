<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ShiFuMi</title>
</head>
<body>
 <section class="game">
    <div class="score">
        <div class="player-score">
            <h2>Joueur</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Ordinateur</h2>
            <p>0</p>
        </div>
    </div>
    <div class="intro">
        <h1>ShiFuMi</h1>
        <button>Jouons ensemble!</button>
    </div>
    <div class="match fadeOut">
        <h2 class="winner">Faites un choix</h2>
        <div class="hands">
        <img class="player-hand" src="./assets.pierre.jpeg" alt="" />
        <img class="computer-hand" src="./assets.pierre.jpeg" alt="" />
        </div>
        <div class="options">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        <!-- A remplacer par Shi Fu Mi????-->
        </div>
    </div>
 </section>
 <script src="shifumi.js"></script>   
</body>
</html>
